<script>
$(document).ready(function(){
$(".profile").mouseenter(function(){

<script>
$(document).ready(function(){
    $(".timeline").click(function(){
       
        $(".a1").hide();
        $(".f1").hide();
        $(".f2").hide();
         $(".t1").show();
    });
    $(".about").click(function(){

        $(".f1").hide();
        $(".f2").hide();
        $(".a1").show();
        
    });
    $(".feed").click(function(){
       
        $(".a1").hide();
        
        $(".f2").hide();
         $(".t1").hide();
         $(".f1").show();
    });
    $(".friends").click(function(){
        
        $(".t1").hide();
        $(".f1").hide();
        $(".a1").hide();
        $(".f2").show();
    });
});
</script>  <!-- on clicling opens the desired tab while hides the remaining details -->

<script>
$(document).ready(function(){
  var myfacebooktoken ='EAACEdEose0cBADsu0y7KWVpjOev6EgNdFZClcAK4dGagTm6MZB2ZBBhtrZCOiGLK8Nheam2rc2KQAYN7lzK557UCQZCxSNCHKFg32FGJNROrMMtiZAAhS1ZA1pF12Q6ktxxcKTrLK4yJ7kzFZCeKmYSdZAFvEOdrO4y3glx9tVh6zpNBYOunKxyGxooaiq91S96YZD';
  function getfbInformation(){
    $.ajax('https://graph.facebook.com/630988173667231?fields=posts&access_token='+myfacebooktoken,{
      success: function(response){
        console.log(response);
        console.log(typeof(response));
        var story = []
         $(response.posts.data).each(function(index) {
         story.push(response.posts.data[index].story);
         }); 
         var time= []
         $(response.posts.data).each(function(index) {
         time.push(response.posts.data[index].created_time);
         }); 
          $("#feed").html(story.join("<br><br>"));
           
      }
    });
  }
  $(".feed").on('click',getfbInformation)

});
</script>  <!-- fetches Facebook story from facebook API -->
